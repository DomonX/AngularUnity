<div #container id="unity-container" class="unity-desktop">
  <canvas #canvas id="unity-canvas" width="960" height="600"></canvas>
  <div #loading id="unity-loading-bar">
    <div id="unity-logo"></div>
    <div id="unity-progress-bar-empty">
      <div #progress id="unity-progress-bar-full"></div>
    </div>
  </div>
  <div #banner id="unity-warning"></div>
  <div id="unity-footer">
    <div id="unity-webgl-logo"></div>
    <div #fullscreenButton id="unity-fullscreen-button"></div>
    <div id="unity-build-title">Angular</div>
  </div>
</div>
